<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lightbox.css">
</head>

<body>

            </a>
            <a href="images/6.jpg" data-lightbox="models" data-title="Deer">
                <img src="images/6.jpg" alt="Model 6">
            </a>
